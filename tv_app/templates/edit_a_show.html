
<!doctype html>
<html lang="en" data-bs-theme="auto">
    <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>edit a show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"> 
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>

</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

<main class="form-signin w-100 m-auto">

    <h5 style="text-align:right;"> <a class="link" href="/shows">TV Shows</a> <a class="link" href="/logout"> Logout </a></h5> 

        <div class="form_container" >
            <div class="theform">
                <form method="post" action="/update_a_show/{{a_show.id}}">
                    {% csrf_token %}
                    <h1 class="h3 mb-3 fw-normal">Edit a New Show</h1>

                    <div class="form-floating">
                        <input name="title" type="text" class="form-control"  value="{{a_show.title }}">
                        <label >Title</label>
                    </div>
                    <div class="form-floating">
                        
                        <input name="network" type="text" class="form-control" value="{{a_show.network}}"> 
                        <label >Network</label>
                        
                    </div>
                    <div class="mb-3">
                        <label >Release Date</label><p>{{a_show.release_date}}</p>
                        <input name="release_date" type="date" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label >Comment :</label>
                        <textarea name="comment" class="form-control" cols="40" rows="4">{{a_show.comment}}</textarea>
                    </div>




                    
                    <div class="form-floating">
                        <button class="btn btn-primary w-100 py-2" type="submit">Update</button>
                    </div>

                    
                </form>
                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
            <div class="theform">

                <table class="table table-striped table-Active">
            </div>   
        </div>
        <hr>

    <!-- <h3 class="h3 mb-3 fw-normal "> <a href="authors_page">Add a New Show</a></h3> -->



</main>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
